<textarea cols=170 rows=50>
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title> Zadanie 74 </title>
<script language="JavaScript">
	var l1_t_kas=prompt("podaj pierwszą liczbę z przedziału <20,60>","");	
	var l2_t_kas=prompt("podaj drugą liczbę z przedziału <20,60>","");
	
	var pocz_kas=prompt("podaj wielkość tekstu","");
	var tekst_kas=prompt("podaj dowolny tekst","");
	
	if ((l1_t_kas<20)||(l1_t_kas>60)) 
	{document.write("liczba l1 nie należy do przedziału (20,60)<br>")}
	if ((l2_t_kas<20)||(l2_t_kas>60))
	{document.write("liczba l2 nie należy do przedziału (20,60)<br>")}
	
	if (l1_t_kas<l2_t_kas)
	{
		for (var i=pocz_kas ; i<=100 ; i+=5)
		{
			document.write("<p style=\"font-size:"+i+"px; color: black;\"><br>"+tekst_kas+"<br></p>");
		};
	}
	if (l2_t_kas<l1_t_kas)
	{
		for (var i=pocz_kas ; i>=0 ; i-=5)
		{
			document.write("<p style=\"font-size:"+i+"px; color: black;\"><br>"+tekst_kas+"<br></p>");
		};
	}
</script>
</head>

</body>
</html>

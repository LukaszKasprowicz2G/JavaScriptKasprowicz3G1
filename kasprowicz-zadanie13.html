<html>
<head>
	<div style="color:#0066FF;font-size:60px;">
	<script language="JavaScript">
	var liczba1=prompt("podaj A=","");
	var liczba2=prompt("podaj B=","");
	var a_k=parseFloat(liczba1);
	var b_k=parseFloat(liczba2);
	document.write("A="+a_k+"<br>");
	document.write("B="+b_k+"<br>");
	document.write("("+a_k+"+"+b_k+")^3 = ");
	document.write(a_k+"^3 + 3*"+a_k+"^2*"+b_k+" + 3*"+a_k+"*"+b_k+"^2 + "+b_k+"^3 = ");
	document.write(a_k**3+3*a_k**2*b_k+3*a_k*b_k**2+b_k**3+"<br>");
	</script>
	</div>
</head>
<body>

</body>
</html>
